<body>
    <div class="head">
        <div class="head-wraper">
            <ul class="left">
                <li><a href="index.html">首页</a></li>

            </ul>

            <ul class="right">

                <li><a href="shopcar.html">购物车</a></li>
                <li><a href="#">收藏夹</a></li>

            </ul>
        </div>
    </div>

    <div class="procedure">
        <h1>订单详情</h1>
        <ul class="pro-pic">

    </div>

    <div class="wraper">
        <div class="address">
            <h2>选择收货地址</h2>
            <ul>
                <li>
                    <h6>福建厦门（何** 收）130********</h6>
                    <span>集美集美银江路183号集美大学</span>
                </li>
                <li>
                    <h6>福建漳州（陈** 收）159********</h6>
                    <span>集美集美印斗路43号</span>
                </li>
            </ul>
        </div>

        <div class="order">
            <h2>确认订单信息</h2>
            <ul class="caption">
                <li>商品</li>
                <li>属性</li>
                <li>单价</li>
                <li>数量</li>
                <li>小计</li>
            </ul>
            <ul class="order-detail">
                <li class="order-img"></li>
                <li class="title">夏季空调</li>
                <li class="infor">颜色分类：黑色</li>
                <li class="price">99</li>
                <li class="num">2</li>
                <li class="subtotal">198</li>
            </ul>
        </div>

        <div class="count">
            <div class="orderitem">
                <div>
                    <em>实付款：</em> <b>198</b>

                </div>
                <div>
                    <em>寄送至：</em>
                    <span>集美集美银江路183号集美大学</span>
                </div>
                <div>
                    <em>收货人：</em>
                    <span>何** 收 130********</span>
                </div>
            </div>
            <a href="#" class="submit">提交订单</a>
        </div>
    </div>
